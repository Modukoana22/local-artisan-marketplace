name: Auth CI Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DATABASE_URL: "mysql://marketplace_user:password@localhost:3307/artisan_marketplace"
  NEXTAUTH_URL: "http://localhost:3000"
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

jobs:
  auth-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_USER: marketplace_user
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: artisan_marketplace
          MYSQL_ROOT_HOST: '%'
        ports: [3307:3306]
        options: >-
          --health-cmd="mysqladmin ping -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clear npm cache 
        run: npm cache clean --force
      
      - name: Install dependencies
        run: |
          npm install -g next
          npm ci
          npm install -g mysql2

      - name: Wait for MySQL
        run: |
          for i in {1..10}; do
            if mysql -h artisandb.czcyia4g2bjq.eu-north-1.rds.amazonaws.com -P 3306 -u admin -p v7G#pLz9eK1!MwT -e "SELECT 1"; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... Attempt $i"
            sleep 5
          done

      - name: Setup Prisma and Database
        run: |
          npx prisma generate
          npx prisma db push --skip-generate --accept-data-loss
          echo "Database schema synchronized"
      
      - name: Verify Database
        run: |
          mysql -h artisandb.czcyia4g2bjq.eu-north-1.rds.amazonaws.com -P 3306 -u admin -p v7G#pLz9eK1!MwT artisandb -e "SHOW TABLES;"
          echo "Prisma version: $(npx prisma --version)"
      
      - name: Run Auth Tests
        run: |
          if [ ! -f jest.setup.js ]; then
            echo "console.log('Jest setup initialized'); module.exports = {};" > jest.setup.js
          fi
          npm test -- __tests__/smoke.test.js --passWithNoTests
      
      - name: Build Application
        run: npx prisma generate && next build